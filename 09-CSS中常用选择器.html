<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style>
        /*:not(选择器){}*/
        div:not(.box){
            color: red;
        }
    </style>

</head>
<body>
<div>fefefeefefefefefefefefefe</div>

<div>fefefeefefefefefefefefefe</div>

<div class="box">fefefeefefefefefefefefefe</div>

<div>fefefeefefefefefefefefefe</div>
</body>
</html>
