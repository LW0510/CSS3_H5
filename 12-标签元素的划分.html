<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级标签与行内标签的转换</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: red;
            /* 让块级标签 --》 行内标签 */
            display: inline;

            /*  让标签隐藏： display : none; */

        }

        a {
            background-color: skyblue;
            width: 200px;
            /*行内标签 --》 块级标签*/
            display: block;
        }

        button {

        }
    </style>
</head>

<body>

<!-- 块级标签：独占一行，可以随时改变宽高-->
<div>11111</div>

<!--行内标签: 不能独占一行，而且外边距、内边距都不能改变-->
<a href="">百度一下</a>
<a href="">京东一下</a>
<a href="">谷歌一下</a>


<!--行内块级标签-->
<button>点我1</button>
</body>
</html>
